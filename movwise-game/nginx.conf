# Nginx Configuration for MovWISE Game
# リバースプロキシとSSL終端の設定

events {
    worker_connections 1024;
}

http {
    # 基本設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ログ設定
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # パフォーマンス設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # セキュリティヘッダー
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # アップストリーム設定（Node.jsアプリ）
    upstream movwise_app {
        server app:3002;
    }

    # HTTP から HTTPS へのリダイレクト
    server {
        listen 80;
        server_name your-production-domain.com www.your-production-domain.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS サーバー設定
    server {
        listen 443 ssl http2;
        server_name your-production-domain.com www.your-production-domain.com;

        # SSL証明書の設定
        ssl_certificate /etc/nginx/ssl/movwise.crt;
        ssl_certificate_key /etc/nginx/ssl/movwise.key;

        # SSL設定
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ルートディレクトリ
        root /var/www/html;
        index index.html;

        # 静的ファイルの配信
        location / {
            try_files $uri $uri/ @fallback;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Node.jsアプリへのプロキシ
        location @fallback {
            proxy_pass http://movwise_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }

        # API リクエスト
        location /api/ {
            proxy_pass http://movwise_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # WebSocketサポート
        location /socket.io/ {
            proxy_pass http://movwise_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # セキュリティ設定
        location ~ /\. {
            deny all;
        }

        # ヘルスチェック
        location /health {
            proxy_pass http://movwise_app;
            access_log off;
        }
    }
}