<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="helmetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.7" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景円（オーラ効果） -->
  <circle cx="40" cy="40" r="38" 
          fill="rgba(255, 215, 0, 0.1)" 
          filter="url(#glow)"/>
  
  <!-- キャラクターの体 -->
  <ellipse cx="40" cy="55" rx="18" ry="20" 
           fill="url(#bodyGradient)" 
           stroke="#FF8F00" 
           stroke-width="2"/>
  
  <!-- 宇宙ヘルメット -->
  <circle cx="40" cy="30" r="22" 
          fill="url(#helmetGradient)" 
          stroke="#1976D2" 
          stroke-width="2" 
          opacity="0.8"/>
  
  <!-- 顔 -->
  <circle cx="40" cy="30" r="15" 
          fill="#FFB74D"/>
  
  <!-- 左目 -->
  <ellipse cx="35" cy="26" rx="3" ry="4" 
           fill="#333"/>
  <!-- 左目のハイライト -->
  <ellipse cx="36" cy="25" rx="1" ry="1.5" 
           fill="#FFF"/>
  
  <!-- 右目 -->
  <ellipse cx="45" cy="26" rx="3" ry="4" 
           fill="#333"/>
  <!-- 右目のハイライト -->
  <ellipse cx="46" cy="25" rx="1" ry="1.5" 
           fill="#FFF"/>
  
  <!-- 口（笑顔） -->
  <path d="M32 34 Q40 40 48 34" 
        stroke="#333" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 頬の赤み -->
  <ellipse cx="28" cy="32" rx="3" ry="2" 
           fill="#FF8A65" 
           opacity="0.6"/>
  <ellipse cx="52" cy="32" rx="3" ry="2" 
           fill="#FF8A65" 
           opacity="0.6"/>
  
  <!-- 左腕 -->
  <ellipse cx="22" cy="50" rx="6" ry="15" 
           fill="url(#bodyGradient)" 
           stroke="#FF8F00" 
           stroke-width="1.5"/>
  
  <!-- 右腕 -->
  <ellipse cx="58" cy="50" rx="6" ry="15" 
           fill="url(#bodyGradient)" 
           stroke="#FF8F00" 
           stroke-width="1.5"/>
  
  <!-- 左手（親指アップ） -->
  <circle cx="18" cy="42" r="4" 
          fill="#FFB74D"/>
  <rect x="16" y="36" width="4" height="8" 
        fill="#FFB74D" 
        rx="2"/>
  
  <!-- 右手（親指アップ） -->
  <circle cx="62" cy="42" r="4" 
          fill="#FFB74D"/>
  <rect x="60" y="36" width="4" height="8" 
        fill="#FFB74D" 
        rx="2"/>
  
  <!-- 胸の装飾（星マーク） -->
  <polygon points="40,45 42,50 47,50 43.5,53 45,58 40,55 35,58 36.5,53 33,50 38,50" 
           fill="#4CAF50" 
           opacity="0.8"/>
  
  <!-- ヘルメットの反射 -->
  <ellipse cx="35" cy="20" rx="8" ry="12" 
           fill="rgba(255, 255, 255, 0.3)" 
           opacity="0.5"/>
  
  <!-- 喜びの汗（キラキラ） -->
  <circle cx="25" cy="15" r="1.5" 
          fill="#FFD700" 
          opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="12" r="1" 
          fill="#FFD700" 
          opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="25" r="1.2" 
          fill="#FFD700" 
          opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>