<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceshipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 宇宙船本体 -->
  <path d="M30 5 L50 35 L40 40 L30 35 L20 40 L10 35 Z" 
        fill="url(#spaceshipGradient)" 
        stroke="#0D47A1" 
        stroke-width="1.5"
        filter="url(#glow)"/>
  
  <!-- 宇宙船の窓 -->
  <ellipse cx="30" cy="20" rx="8" ry="6" 
           fill="url(#windowGradient)" 
           stroke="#1976D2" 
           stroke-width="1"/>
  
  <!-- 左ウィング -->
  <path d="M10 35 L5 45 L15 42 Z" 
        fill="#42A5F5" 
        stroke="#0D47A1" 
        stroke-width="1"/>
  
  <!-- 右ウィング -->
  <path d="M50 35 L55 45 L45 42 Z" 
        fill="#42A5F5" 
        stroke="#0D47A1" 
        stroke-width="1"/>
  
  <!-- エンジンノズル左 -->
  <rect x="18" y="40" width="4" height="8" 
        fill="#FF5722" 
        rx="2"/>
  
  <!-- エンジンノズル右 -->
  <rect x="38" y="40" width="4" height="8" 
        fill="#FF5722" 
        rx="2"/>
  
  <!-- 中央エンジン -->
  <rect x="28" y="35" width="4" height="10" 
        fill="#FF6F00" 
        rx="2"/>
  
  <!-- 装飾ライン -->
  <line x1="30" y1="8" x2="30" y2="32" 
        stroke="#E3F2FD" 
        stroke-width="2" 
        opacity="0.7"/>
  
  <!-- サイドライト左 -->
  <circle cx="15" cy="30" r="2" 
          fill="#4CAF50" 
          opacity="0.8"/>
  
  <!-- サイドライト右 -->
  <circle cx="45" cy="30" r="2" 
          fill="#F44336" 
          opacity="0.8"/>
</svg>