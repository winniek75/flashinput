# Docker Compose Configuration for MovWISE Game
# 本番環境用のDockerコンテナ設定

version: '3.8'

services:
  # メインアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movwise-game
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - movwise-network

  # Redis (セッション・キャッシュ用)
  redis:
    image: redis:7-alpine
    container_name: movwise-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - movwise-network

  # Nginx (リバースプロキシ・SSL終端)
  nginx:
    image: nginx:alpine
    container_name: movwise-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - movwise-network

volumes:
  redis_data:

networks:
  movwise-network:
    driver: bridge