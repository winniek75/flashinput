<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bodyGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0.2" />
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="60" ry="70" fill="url(#bodyGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="45" fill="url(#bodyGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Antenna -->
  <line x1="100" y1="15" x2="100" y2="25" stroke="#00BFFF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="12" r="5" fill="#00BFFF" filter="url(#softGlow)"/>
  
  <!-- Eyes -->
  <g id="eyes">
    <!-- Left eye -->
    <circle cx="80" cy="55" r="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="80" cy="55" r="8" fill="#00BFFF" filter="url(#softGlow)" class="eye-glow"/>
    <circle cx="82" cy="53" r="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Right eye -->
    <circle cx="120" cy="55" r="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="120" cy="55" r="8" fill="#00BFFF" filter="url(#softGlow)" class="eye-glow"/>
    <circle cx="122" cy="53" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Cheeks (for blush) -->
  <ellipse cx="65" cy="70" rx="12" ry="8" fill="#FFB6C1" opacity="0" class="cheek-blush"/>
  <ellipse cx="135" cy="70" rx="12" ry="8" fill="#FFB6C1" opacity="0" class="cheek-blush"/>
  
  <!-- Mouth -->
  <path d="M 85 75 Q 100 85 115 75" stroke="#00BFFF" stroke-width="2" fill="none" stroke-linecap="round" class="mouth"/>
  
  <!-- Arms -->
  <g id="left-arm" transform-origin="70 110">
    <ellipse cx="45" cy="110" rx="15" ry="40" fill="url(#bodyGradient)" stroke="#e0e0e0" stroke-width="2" transform="rotate(-20 45 110)"/>
    <circle cx="38" cy="140" r="12" fill="url(#bodyGradient)" stroke="#e0e0e0" stroke-width="2"/>
  </g>
  
  <g id="right-arm" transform-origin="130 110">
    <ellipse cx="155" cy="110" rx="15" ry="40" fill="url(#bodyGradient)" stroke="#e0e0e0" stroke-width="2" transform="rotate(20 155 110)"/>
    <circle cx="162" cy="140" r="12" fill="url(#bodyGradient)" stroke="#e0e0e0" stroke-width="2"/>
  </g>
  
  <!-- Chest light -->
  <circle cx="100" cy="100" r="8" fill="#00BFFF" opacity="0.6" filter="url(#softGlow)" class="chest-light"/>
</svg>